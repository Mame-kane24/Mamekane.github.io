<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <section class="cart-section">
        <h2 class="cart-title">Mon Panier</h2>

        <div class="cart-container">
            <!-- Article 1 -->
            <div class="cart-item">
                <img src="accessoire1.jpg" alt="Bandeau Fille" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Bandeau Fille</h3>
                    <p class="cart-item-price">€15.00</p>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Supprimer</button>
            </div>

            <!-- Article 2 -->
            <div class="cart-item">
                <img src="accessoire2.jpg" alt="Bracelet Coloré" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Bracelet Coloré</h3>
                    <p class="cart-item-price">€10.00</p>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Supprimer</button>
            </div>

            <!-- Article 3 -->
            <div class="cart-item">
                <img src="accessoire3.jpg" alt="Sac à Main Mignon" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Sac à Main Mignon</h3>
                    <p class="cart-item-price">€25.00</p>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Supprimer</button>
            </div>
        </div>

        <div class="cart-summary">
            <div class="total-price">
                <span>Total</span>
                <span class="total-amount">€50.00</span>
            </div>
            <button class="checkout-btn">Procéder au Paiement</button>
        </div>
    </section>

</body>
</html>
